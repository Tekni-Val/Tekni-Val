<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi from Val</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Make the image take up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Makes sure the image covers the entire area */
        }
    </style>
</head>
<body>
    <img src="today_image.jpg" alt="Full-page image">
</body>
</html>
